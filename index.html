<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>War Card Game</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>War Card Game</h1>
            <div class="game-info">
                <div class="score-board">
                    <div class="player-score">
                        <h3>Player 1</h3>
                        <span id="player1-cards">26</span> cards
                    </div>
                    <div class="player-score">
                        <h3>Player 2</h3>
                        <span id="player2-cards">26</span> cards
                    </div>
                </div>
            </div>
        </header>

        <main class="game-board">
            <div class="battle-area">
                <div class="player-area" id="player1-area">
                    <div class="card-deck">
                        <div class="deck-back" id="player1-deck"></div>
                    </div>
                    <div class="played-card" id="player1-card">
                        <div class="card-back"></div>
                    </div>
                </div>

                <div class="battle-zone">
                    <div class="vs-text">VS</div>
                    <button id="play-button" class="play-button">Play Card</button>
                    <div id="game-message" class="game-message"></div>
                </div>

                <div class="player-area" id="player2-area">
                    <div class="card-deck">
                        <div class="deck-back" id="player2-deck"></div>
                    </div>
                    <div class="played-card" id="player2-card">
                        <div class="card-back"></div>
                    </div>
                </div>
            </div>

            <div class="war-zone" id="war-zone" style="display: none;">
                <h2>WAR!</h2>
                <div class="war-cards" id="war-cards"></div>
            </div>
        </main>

        <footer>
            <button id="new-game-button" class="new-game-button">New Game</button>
            <div class="game-rules">
                <h3>How to Play:</h3>
                <p>Each player plays one card. Higher card wins both cards. When cards are equal, it's WAR!</p>
            </div>
        </footer>
    </div>

    <script src="script.js?v=2"></script>
</body>
</html>
